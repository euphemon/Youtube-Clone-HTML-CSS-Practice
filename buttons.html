<style>
    .sub-button {
        background-color: rgb(216, 23, 23);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s;
        vertical-align: top;
    }

    .sub-button:hover {
        opacity: 0.7;
    }

    .sub-button:active {
        opacity: 0.3;
    }

    .join-button {
        background-color: white;
        color: blue;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.5s,
            color 0.5s;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
    }

    .join-button:hover {
        background-color: blue;
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .twt-button {
        background-color: #1d9bf0;
        color: white;
        border-radius: 16px;
        border: none;
        height: 35px;
        width: 80px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .twt-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .stretch-button {
        background-color: rgb(22, 130, 94);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        color: white;
        margin-left: 8px;
        transition: padding 1s;
    }

    .stretch-button:hover {
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 32px;
        padding-right: 32px;
    }

    .shadow-button {
        background-color: rgb(21, 112, 82);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        color: white;
        margin-left: 8px;
        box-shadow: 5px 5px 10px black;
    }

    .shadow-button:active {
        margin-top: 5px;
        margin-left: 5px;
        box-shadow: none;
    }
</style>

<button class="sub-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="twt-button">Tweet</button>
<button class="stretch-button">Stretch</button>
<button class="shadow-button">Shadow</button>
